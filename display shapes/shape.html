<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    .display{
        width: 100px;
        height: 100px;
        /* border: 1px solid black; */
        display: flex;
        justify-content: center;
    
    }
    .action{
        display: flex;
        justify-content: space-evenly;
        width: 200px;
    }
    .container{
        display: flex;
        flex-direction: column;
        width: 300px;
        height: 300px;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin: auto;
        margin-top: 18%;
    }
    .red{
        background-color: red;
    }
    .blue{
        background-color: blue;
    }
    .round{
        width: 50px;
        height: 50px;
        background-color: black;
        border-radius: 30px;
        display: none;
    }
    .rec{
        width: 100px;
        height: 60px;
        background-color: black;
        border-radius: 5px;
        display: none;
    }
    .square{
        width: 100px;
        height: 100px;
        background-color: black;
        border-radius: 5px;
        display: none;
    }
    .count{
        display: flex;
        justify-content: center;
        align-items: center;
    }

</style>
<body>
    <div class="container">

    <div class="display">
        <div class="round"></div>

        <div class="rec"></div>

        <div class="square"></div>
    </div>

    <div class="count">
        <label> Count= </label>
        <p id="value"> 0 </p>
    </div>
    
    <div class="action">

       <div> <button id="click"> Click </button> </div>

       <div> <button id="reset"> Reset </button> </div>

       <div> <button class="red" id="red"> Red </button> </div>

       <div> <button class="blue" id="blue"> Blue </button> </div>

    </div>

    </div>

    

    <script>

        let count = 0;

        const countValue = document.getElementById('value');
        const click = document.getElementById('click');
        const reset = document.getElementById('reset');

        const red = document.querySelector('.red')
        const blue = document.querySelector('.blue');
        const rec = document.querySelector('.rec'); 
        const square = document.querySelector('.square');
        const round = document.querySelector('.round');


        click.addEventListener('click' , function(){
                count++;
                countValue.textContent = count;

            rec.style.display = 'none'; 
            square.style.display = 'none';
            round.style.display = 'none'; 
            

        if (count % 2 === 1) {
            rec.style.display = 'block';        
        }
        if(count % 2 === 0){
            square.style.display = 'block'; 
        }
        if(count % 5 == 0){
            round.style.display = 'block';
            rec.style.display = 'none';
            square.style.display = 'none';
        }

        });

        reset.addEventListener('click' , function(){
            count = 0;
            countValue.textContent = count;
            rec.style.display = 'none'; 
            square.style.display = 'none';
            round.style.display = 'none'; 
        });

        red.addEventListener('mouseover' , function(){
            rec.style.backgroundColor = 'red';
            round.style.backgroundColor = 'red';
            square.style.backgroundColor = 'red';
        });

        blue.addEventListener('mouseover' , function(){
            rec.style.backgroundColor = 'blue';
            round.style.backgroundColor = 'blue';
            square.style.backgroundColor = 'blue';
        })


    </script>

</body>
</html>
